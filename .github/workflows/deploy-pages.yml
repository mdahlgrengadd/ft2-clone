name: Deploy FastTracker II Clone to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Verify WebAssembly build exists
      run: |
        echo "Checking for existing WebAssembly build..."
        ls -la build_emscripten/web/
        echo ""
        echo "âœ… Required files:"
        test -f build_emscripten/web/ft2-clone.html && echo "  âœ… ft2-clone.html found"
        test -f build_emscripten/web/ft2-clone.js && echo "  âœ… ft2-clone.js found" 
        test -f build_emscripten/web/ft2-clone.wasm && echo "  âœ… ft2-clone.wasm found"
        test -f build_emscripten/web/ft2-clone.data && echo "  âœ… ft2-clone.data found"
        echo ""
        echo "ðŸ“Š File sizes:"
        du -h build_emscripten/web/*
        
    - name: Create GitHub Pages structure
      run: |
        # Create pages directory
        mkdir -p pages
        
        # Copy all built web files
        cp -r build_emscripten/web/* pages/
        
        # Create index.html that redirects to ft2-clone.html
        cat > pages/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="refresh" content="0; url=ft2-clone.html">
            <title>FastTracker II Clone</title>
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    background: #000;
                    color: #fff;
                    font-family: Arial, sans-serif;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    text-align: center;
                }
                a {
                    color: #fff;
                    text-decoration: underline;
                }
                a:hover {
                    color: #ccc;
                }
            </style>
        </head>
        <body>
            Loading FastTracker II... <a href="ft2-clone.html">click here if not redirected automatically</a>
            <script>
                // Redirect after 1 second
                setTimeout(function() {
                    if (window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('/')) {
                        window.location.href = 'ft2-clone.html';
                    }
                }, 1000);
            </script>
        </body>
        </html>
        EOF
        
        # Create a README for the pages
        cat > pages/README.md << 'EOF'
        # FastTracker II Clone - Web Version
        
        ðŸŽµ **Live Demo:** [https://mdahlgrengadd.github.io/ft2-clone-emscripten](https://mdahlgrengadd.github.io/ft2-clone-emscripten)
        
        ## Features
        - ðŸŽµ Full FastTracker II compatibility
        - ðŸ’¾ Persistent storage using IndexedDB
        - ðŸŽ¨ "Why Colors?" theme by default
        - ðŸ“ Drag & drop module file upload
        - ðŸ”„ Automatic directory refresh
        - ðŸŒ Runs entirely in your browser (no plugins needed)
        
        ## Supported Formats
        - XM (Extended Module)
        - MOD (Amiga Module) 
        - S3M (Scream Tracker 3)
        - IT (Impulse Tracker)
        - And many more tracker formats
        
        ## Usage
        1. Visit the website
        2. Click to start the application
        3. Drag and drop .xm, .mod, .s3m files onto the interface
        4. Your settings and uploaded files are automatically saved
        
        ## Technical Details
        - Built with Emscripten WebAssembly
        - Uses IDBFS for persistent browser storage
        - Optimized for modern web browsers
        - Zero-latency audio processing
        
        ## About
        This is a web port of the FastTracker II Clone, automatically deployed from the repository.
        EOF
        
        echo ""
        echo "ðŸš€ GitHub Pages structure created:"
        ls -la pages/
        echo ""
        echo "ðŸ“ Total deployment size:"
        du -sh pages/
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./pages

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Deployment Summary
      run: |
        echo "## ðŸŽµ FastTracker II Clone Deployment Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status:** Successfully deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ï¿½ **Live URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¹ Features Available:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽµ Full FastTracker II Clone functionality" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ’¾ Persistent storage with IDBFS" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¨ 'Why Colors?' theme by default" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ Drag & drop module file upload" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”„ Automatic directory refresh" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ Zero-installation web experience" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¼ Ready to use!" >> $GITHUB_STEP_SUMMARY
        echo "Just visit the URL above and start making music!" >> $GITHUB_STEP_SUMMARY
